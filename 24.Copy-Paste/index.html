<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy and Paste</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="text-container">
        <div class="btns-container">
            <button class="copy-btn btn">Copy Text</button>
        </div>
        <textarea name="copyText" id="copyText" cols="50" rows="2" placeholder="Enter Your Text"></textarea>
    </div>
    <div class="output-container">
        <div class="output"></div>
        <button class="move-btn btn">Move Text</button>
        <textarea name="moveBtn" id="moveBtn" cols="50" rows="2" placeholder="Move Your Text"></textarea>
    </div>
    <script src="app.js"></script>
</body>

</html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser File Uploader</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="wrapper">
        <div class="icon">
            <p class="close">&Cross;</p>
        </div>
        <h2 class="text">Upload a file from your device</h2>
        <div class="img">
            <img src="" alt="">
        </div>
        <input type="file" name="File" id="File">
        <label for="File" class="upload">Browse File</label>
    </section>
    <script src="app.js"></script>
</body>

</html>
